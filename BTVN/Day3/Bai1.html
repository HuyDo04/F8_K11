<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Info</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Itim&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tangerine:wght@400;700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.css" />
  </head>

  <body>
    <div class="info-product-card">
      <div class="content">
        <div class="products-photo">
          <img src="/BTVN/Day3/img/razer.png" alt="" />
        </div>
        <div class="info-product">
          <div class="name-product">
            <div class="promotion">
              <p>Free Shipping</p>
            </div>
            <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
          </div>

          <div class="price-product">
            <p class="original-price">1.599.000</p>
            <p class="present-price">799.000</p>
            <p class="description">
              The offer is valid until April 3 or as long as stock lasts!
            </p>
          </div>

          <div class="add-product">
            <button>Add to card</button>
          </div>

          <div class="status">
            <p><i class="fa-solid fa-circle"></i>50+ pcs. in stock.</p>
          </div>

          <div class="product-footer">
            <div class="add-to-card">
              <img src="/BTVN/Day3/img/add.png" alt="" class="icon" />
              <button>Add to card</button>
            </div>

            <div class="add-to-wishlist">
              <img src="/BTVN/Day3/img/wish.png" alt="" class="icon" />
              <button>Add to Wishlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
