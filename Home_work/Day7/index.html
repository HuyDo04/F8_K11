<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@400..800&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#!">
          <img src="./img/logo.svg" alt="Logo" />
        </a>
        <div class="nav-bar">
          <ul>
            <li><a href="#!" class="nav-bar-click">Home</a></li>
            <li><a href="#!" class="list-item">Courses</a></li>
            <li><a href="#!" class="list-item">Pricing</a></li>
            <li><a href="#!" class="list-item">Reviews</a></li>
          </ul>
          <button class="btn-sign-up">Sign Up</button>
        </div>
      </header>

      <main>
        <div class="body-content">
          <div class="avatar">
            <img src="./img/hero.png" alt="Avatar" />
          </div>
          <div class="desc-course">
            <h1>Learn without limits and spread knowledge.</h1>
            <p>
              Build new skills for that “this is my year” feeling with courses,
              certificates, and degrees from world-class universities and
              companies.
            </p>
            <div class="review-courses">
              <button class="btn-see-courses">See Courses</button>
              <div class="watch-video">
                <div class="icon-play-video">
                  <img src="./img/icon-play.svg" alt="Play-video" />
                </div>
                <span>Watch Video</span>
              </div>
            </div>
            <div class="recent-engagement">Recent engagement</div>
            <div class="engagements">
              <div class="students"><strong>50K</strong>Students</div>
              <div class="courses"><strong>70+</strong>Courses</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
